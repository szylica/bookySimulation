<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel użytkownika — symulacja</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <a class="brand" href="./index.html" aria-label="Wróć do strony głównej">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">booksy</span>
        <span class="brand__suffix">symulacja</span>
      </a>

      <div class="search" role="search">
        <div class="search__hint" aria-live="polite">Panel użytkownika</div>
      </div>

      <div class="topbar__actions">
        <button class="theme" type="button" id="themeToggle" aria-pressed="false">Ciemny motyw</button>
        <button class="login" type="button" id="loginBtn">Zaloguj się</button>
      </div>
    </div>
  </header>

  <main class="page page--account" role="main">
    <section class="section" aria-labelledby="accountTitle">
      <div class="section__head">
        <h1 class="section__title" id="accountTitle">Panel użytkownika</h1>
        <p class="section__subtitle" id="accountSubtitle">Ustawienia konta</p>
      </div>

      <div class="account">
        <nav class="account__nav" aria-label="Panel użytkownika">
          <div class="account__tabs" aria-label="Zakładki panelu" id="accountTabs"></div>
          <div class="account__navActions" aria-label="Akcje konta">
            <button class="login account__logout" type="button" id="logoutBtn">Wyloguj się</button>
            <p class="auth__muted" id="logoutMsg" aria-live="polite"></p>
          </div>
        </nav>
        <div class="card account__content" id="accountContent" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer__bottom">
      <div class="footer__bottomInner">
        <span>© <span id="year"></span> Symulacja Booksy</span>
        <span class="footer__muted">To jest projekt demonstracyjny.</span>
      </div>
    </div>
  </footer>

  <script src="./utils.js"></script>
  <script src="./account.js"></script>
</body>
</html>
