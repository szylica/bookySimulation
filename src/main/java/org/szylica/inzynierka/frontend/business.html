<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dla firm — symulacja</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <a class="brand" href="./index.html" aria-label="Wróć do strony głównej">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">BookMe</span>
        <span class="brand__suffix">symulacja</span>
      </a>

      <div class="search" role="search">
        <div class="search__hint" aria-live="polite">Dla firm</div>
      </div>

      <div class="topbar__actions">
        <button class="theme" type="button" id="themeToggle" aria-pressed="false">Ciemny motyw</button>
        <button class="login" type="button" id="loginBtn">Zaloguj się</button>
      </div>
    </div>
  </header>

  <main class="page" role="main">
    <section class="section" aria-labelledby="businessTitle">
      <div class="section__head">
        <h1 class="section__title" id="businessTitle">Dla firm</h1>
        <p class="section__subtitle">Poznaj, dlaczego warto współpracować i dołącz do platformy.</p>
      </div>

      <div class="card auth__card">
        <h2 class="form__title">Dlaczego warto?</h2>
        <p class="form__note">Większa widoczność, wygodne umawianie wizyt i lepsza organizacja grafiku w jednym miejscu.</p>

        <div class="auth__linkRow">
          <a class="primary login--link cta" href="./company-register.html">Zarejestruj firmę</a>
          <a class="login login--link cta" href="./company-login.html">Zaloguj się (firma)</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer__bottom">
      <div class="footer__bottomInner">
        <span>© <span id="year"></span> Symulacja BookMe</span>
        <span class="footer__muted">To jest projekt demonstracyjny.</span>
      </div>
    </div>
  </footer>

  <script src="./utils.js"></script>
  <script src="./business.js"></script>
</body>
</html>
