<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel pracownika — symulacja</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <a class="brand" href="./index.html" aria-label="Wróć do strony głównej">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">booksy</span>
        <span class="brand__suffix">symulacja</span>
      </a>

      <div class="search" role="search">
        <div class="search__hint" aria-live="polite">Panel pracownika</div>
      </div>

      <div class="topbar__actions">
        <button class="theme" type="button" id="themeToggle" aria-pressed="false">Ciemny motyw</button>
        <button class="login" type="button" id="loginBtn">Zaloguj się</button>
      </div>
    </div>
  </header>

  <main class="page" role="main">
    <section class="section" aria-labelledby="workerTitle">
      <div class="section__head">
        <h1 class="section__title" id="workerTitle">Panel logowania dla pracowników</h1>
        <p class="section__subtitle">Zaloguj się lub zarejestruj konto pracownika.</p>
      </div>

      <div class="card auth__card">
        <div class="auth__linkRow">
          <a class="login login--link cta" href="./worker-login.html">Zaloguj się</a>
          <a class="primary login--link cta" href="./worker-register.html">Zarejestruj się</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer__bottom">
      <div class="footer__bottomInner">
        <span>© <span id="year"></span> Symulacja Booksy</span>
        <span class="footer__muted">To jest projekt demonstracyjny.</span>
      </div>
    </div>
  </footer>

  <script src="./utils.js"></script>
  <script src="./worker.js"></script>
</body>
</html>
